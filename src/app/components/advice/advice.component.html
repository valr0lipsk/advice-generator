<ng-container *ngIf="advice && !isLoading">
  <p class="advice__title">Advice # {{ advice.slip.id }}</p>
  <p class="advice__text">"{{ advice.slip.advice }}"</p>
  <div class="advice__divider"></div>
  <app-svg-icon [icon]="'dividerDesktop'"></app-svg-icon>
  <button type="button" class="btn--primary" (click)="onClick()">
    <app-svg-icon [icon]="'iconDice'"></app-svg-icon>
  </button>
</ng-container>

<ng-container *ngIf="isLoading">
  <p class="advice__text">Loading...</p>
</ng-container>
